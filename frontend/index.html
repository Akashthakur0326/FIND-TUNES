<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="mainContent" class="main-content-wrapper">

        <div class="headphone-container">

                <div class="headphone-ear right"></div>

        <div class="main-container">
            <h1 class="title">FIND-TUNES</h1>

            <div class="recorder-section">

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Song</h2>
                <button class="close-btn" id="closeBtn">Ã—</button>
            </div>
            <form id="addSongForm">
                <div class="form-group">
                    <label class="form-label">Song Name</label>
                    <input type="text" class="form-input" id="songName" placeholder="Enter song name..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Artist Name</label>
                    <input type="text" class="form-input" id="artistName" placeholder="Enter artist name..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">YouTube URL</label>
                    <input type="url" class="form-input" id="youtubeUrl" placeholder="https://youtube.com/..." required>
                </div>
                <button type="submit" class="submit-btn">Add Song</button>
            </form>
        </div>
    </div>

    <script src="/static/app.js" defer></script>
</body>
